- name: Configuring cart server
  hosts: cart
  become: yes
  tasks: 

  - name: disabling default nodejs version
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enabling nodejs 20 version
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: installing nodejs package
    ansible.builtin.package: 
      name: nodejs
      state: present
  
  # Creating roboshop system user
  # idempotent unlike the normal shell command
  - name: creating roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: deleting the app directory
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: creating the app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: deleting the app code file in tmp directory
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent

  - name: downloading cart application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name: unzipping cart application
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: installing the dependencies
    community.general.npm: 
      path: /app

  - name: copying cart service file
    ansible.builtin.copy:
      src: ./cart.service
      dest: /etc/systemd/system/cart.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: cart
      enabled: true
      state: started
      daemon_reload: true